<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-container">
        <h1>Guessing Game!</h1>
        <p id="prompt" class="prompt">Guess a number between 1 and 25 to see if its correct</p>
        <p class="guess">Guess:</p>
        <input type="text" id="text-input" class="text-input">
        <input type="button" id="button" class="button" value="Submit">
    </div>
</body>
</html>
